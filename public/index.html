<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movie Browser</title>
    <link rel="stylesheet" href="css/styles.css?t=1594985697944"/>
  </head>
  <body class="index-body">
    <div class="error" id="error-login"></div>
    <header class="header">       
      <form class="form" id="login" action="./browser.html">

    </header>
    <script src="js/login.js?t=1594985697944"></script>
